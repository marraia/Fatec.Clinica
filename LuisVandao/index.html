<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="bg-other">

    <!-- Menu superior contendo Linguangens-->
    <nav>
        <ul class="nav justify-content-end ">
            <li class="nav-item">
                <a class="nav-link active d-inline p-2 bg-dark text-white" href="#">BR</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active d-inline p-2 bg-dark text-white" href="#">EN</a>
            </li>
        </ul>
    </nav>
    <br>
    <br>

    <!-- Telea de login-->
    <div class="container text-center">

        <!--Circulo que simula uma foto do paciente/médico-->
        <div class="foto">

        </div>
        <br>
        <br>

        <!--painel de login-->
        <form action="form ">
            <div class="input-group mb-3 ">
                <div class="input-group-prepend ">
                    <input type="text" class="form-control " placeholder="Email/CPF" aria-label="Email/CPF" aria-describedby="basic-addon1">

                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <input type="password" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="basic-addon1">

                </div>
            </div>

            <!--Link que redirecionará para EsquecerSenha.html-->
            <p class="forgot">

                <a href="#">ESQUECEU SUA SENHA?</a>
            </p>

            <!--Botão de Login-->
            <button type="submit" class="btn btn-success" id="#">Entrar</button>
            <br>
            <br>


            <!-- Botões que redirecionará para tela de Cadastro-->
            <p class="possui">Não possui cadastro?</p>
            <br>
            <input type="button" class="btn btn-success" id="#" value="Paciente">
            <input type="button" class="btn btn-success" id="#" value="Médico">
        </form>
    </div>
    <br>
    <br>

    <!--Rodapé-->
    <footer class="footer text-center">

        <p class="text-light bg-dark small">Copyright 2018 - Empresa</p>

    </footer>




</body>

</html>
